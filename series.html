<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Séries - Bingerz</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/series.css" />
    <script src="api/api.js" defer></script>
    <script src="js/series.js" defer></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Header -->
    <header
      class="flex flex-col md:flex-row justify-between items-center px-6 md:px-10 py-4 md:py-6 bg-white shadow-md sticky top-0 z-50"
    >
      <div class="flex items-center space-x-4 mb-4 md:mb-0">
        <img src="assets/bingerz.png" alt="Bingerz Logo" class="h-10" />
      </div>
      <nav class="flex flex-wrap justify-center items-center gap-4 md:gap-8">
        <a href="index.html" class="hover:text-red-500 transition font-medium"
          >Accueil</a
        >
        <a href="movies.html" class="hover:text-red-500 transition">Films</a>
        <a href="series.html" class="text-red-600 font-bold">Séries</a>
        <a href="favorites.html" class="hover:text-red-500 transition"
          >Favoris</a
        >
      </nav>
    </header>

    <!-- Carrousel des favoris -->
    <section class="max-w-7xl mx-auto px-4 md:px-10 py-8">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">
        <span class="border-b-4 border-red-500 pb-2">Vos Séries Favorites</span>
      </h2>
      <div class="relative">
        <!-- Bouton précédent -->
        <button
          id="fav-prev"
          class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white bg-opacity-80 hover:bg-red-500 hover:text-white rounded-full shadow p-2 transition hidden md:block"
          aria-label="Précédent"
          style="left: -20px"
        >
          &#8592;
        </button>
        <!-- Carrousel -->
        <div
          id="favorites-carousel"
          class="flex overflow-x-auto gap-6 pb-2 scrollbar-thin scrollbar-thumb-gray-300"
          style="scroll-behavior: smooth"
        ></div>
        <!-- Bouton suivant -->
        <button
          id="fav-next"
          class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white bg-opacity-80 hover:bg-red-500 hover:text-white rounded-full shadow p-2 transition hidden md:block"
          aria-label="Suivant"
          style="right: -20px"
        >
          &#8594;
        </button>
      </div>
    </section>

    <!-- Barre de recherche et filtres -->
    <section
      class="bg-white shadow-md py-6 px-4 md:px-10 flex flex-col md:flex-row md:items-end gap-4 sticky top-[74px] z-40"
    >
      <form
        id="series-search-form"
        class="flex-1 flex flex-col md:flex-row gap-4 items-end"
      >
        <div class="flex-1">
          <label for="search-query" class="block text-sm font-bold mb-1"
            >Recherche</label
          >
          <input
            type="text"
            id="search-query"
            name="query"
            placeholder="Titre, acteur..."
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-red-300"
          />
        </div>
        <div>
          <label for="genre-filter" class="block text-sm font-bold mb-1"
            >Genre</label
          >
          <select
            id="genre-filter"
            name="genre"
            class="w-full px-4 py-2 rounded-lg border border-gray-300"
          >
            <option value="">Tous</option>
            <!-- Genres injectés dynamiquement -->
          </select>
        </div>
        <div>
          <label for="year-filter" class="block text-sm font-bold mb-1"
            >Année</label
          >
          <select
            id="year-filter"
            name="year"
            class="w-full px-4 py-2 rounded-lg border border-gray-300"
          >
            <option value="">Toutes</option>
            <!-- Années injectées dynamiquement -->
          </select>
        </div>
        <div>
          <label for="sort-filter" class="block text-sm font-bold mb-1"
            >Trier par</label
          >
          <select
            id="sort-filter"
            name="sort"
            class="w-full px-4 py-2 rounded-lg border border-gray-300"
          >
            <option value="popularity.desc">Popularité ↓</option>
            <option value="popularity.asc">Popularité ↑</option>
            <option value="first_air_date.desc">Date de sortie ↓</option>
            <option value="first_air_date.asc">Date de sortie ↑</option>
            <option value="vote_average.desc">Note ↓</option>
            <option value="vote_average.asc">Note ↑</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition font-medium mt-4 md:mt-0"
        >
          Rechercher
        </button>
      </form>
    </section>

    <!-- Résultats -->
    <main class="px-4 md:px-10 py-8 max-w-7xl mx-auto">
      <section>
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Toutes les séries</h1>
        <div
          id="series-list"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"
        ></div>
        <!-- Pagination -->
        <div
          id="pagination"
          class="flex justify-center items-center gap-2 mt-10"
        ></div>
      </section>
    </main>

    <!-- Modal détails/commentaires -->
    <div id="modalContainer"></div>
  </body>
</html>
