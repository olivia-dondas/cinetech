<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Séries - Bingerz</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <script src="api/api.js" defer></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <header
      class="flex flex-col md:flex-row justify-between items-center px-6 md:px-10 py-4 md:py-6 bg-white shadow-md sticky top-0 z-50"
    >
      <div class="flex items-center space-x-4 mb-4 md:mb-0">
        <img src="assets/bingerz.png" alt="Bingerz Logo" class="h-10" />
      </div>
      <nav class="flex flex-wrap justify-center items-center gap-4 md:gap-8">
        <a href="index.html" class="hover:text-red-500 transition">Accueil</a>
        <a href="movies.html" class="hover:text-red-500 transition">Films</a>
        <a
          href="series.html"
          class="hover:text-red-500 transition font-semibold"
          >Séries</a
        >
        <a href="favorites.html" class="hover:text-red-500 transition"
          >Favoris</a
        >
        <div class="relative">
          <input
            type="text"
            id="search-input"
            placeholder="Rechercher..."
            class="px-3 py-1 rounded border border-gray-300 focus:outline-none focus:ring focus:border-red-300"
          />
          <div
            id="search-results"
            class="hidden absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md max-h-60 overflow-auto"
          ></div>
        </div>
      </nav>
    </header>

    <main class="px-4 md:px-10 py-6">
      <section class="text-center mb-12">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4">
          Séries à découvrir sur <span class="text-red-600">Bingerz</span>
        </h1>
        <p class="text-gray-600 text-base md:text-lg">
          Découvrez les séries les plus populaires du moment.
        </p>
      </section>

      <section class="mb-10">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          Toutes les séries
        </h2>
        <div
          id="series-grid"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
        ></div>

        <div class="flex justify-center gap-4 mt-8">
          <button
            id="prev-page"
            class="px-4 py-2 bg-gray-200 rounded disabled:opacity-50"
            disabled
          >
            Précédent
          </button>
          <span id="page-number" class="px-4 py-2">1</span>
          <button id="next-page" class="px-4 py-2 bg-gray-200 rounded">
            Suivant
          </button>
        </div>
      </section>

      <section class="mb-10">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Par genre</h2>

        <div class="space-y-8">
          <div>
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Drame</h3>
            <div
              id="drama-series"
              class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
            ></div>
          </div>

          <div>
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Comédie</h3>
            <div
              id="comedy-series"
              class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
            ></div>
          </div>

          <div>
            <h3 class="text-xl font-semibold text-gray-700 mb-4">
              Science-Fiction
            </h3>
            <div
              id="scifi-series"
              class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center py-6 text-sm text-gray-500">
      &copy; 2025 Bingerz. Tous droits réservés.
    </footer>

    <!-- Modal -->
    <div id="modal-container" class="hidden"></div>
  </body>
</html>
